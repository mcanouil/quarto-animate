# Schema for the animate extension

$schema: https://m.canouil.dev/quarto-wizard/assets/schema/v1/extension-schema.json

options:
  duration:
    type: string
    default: "3s"
    pattern: "^\\d+\\.?\\d*m?s$"
    description: "Default animation duration (e.g., '3s', '500ms')."
  delay:
    type: string
    default: "2s"
    pattern: "^\\d+\\.?\\d*m?s$"
    description: "Default delay before the animation starts (e.g., '2s', '500ms')."
  repeat:
    type: string
    default: "1"
    description: "Default number of animation repetitions (e.g., '1', '3', 'infinite')."

# Per-shortcode schemas.
# Describes positional arguments and named attributes for {{< animate >}}.
shortcodes:
  animate:
    description: "Wraps content in a CSS animation from the Animate.css library."
    arguments:
      - name: animation
        type: string
        required: true
        description: "The animation effect to apply."
        enum:
          - bounce
          - flash
          - pulse
          - rubberBand
          - shakeX
          - shakeY
          - headShake
          - swing
          - tada
          - wobble
          - jello
          - heartBeat
          - backInDown
          - backInLeft
          - backInRight
          - backInUp
          - backOutDown
          - backOutLeft
          - backOutRight
          - backOutUp
          - bounceIn
          - bounceInDown
          - bounceInLeft
          - bounceInRight
          - bounceInUp
          - bounceOut
          - bounceOutDown
          - bounceOutLeft
          - bounceOutRight
          - bounceOutUp
          - fadeIn
          - fadeInDown
          - fadeInDownBig
          - fadeInLeft
          - fadeInLeftBig
          - fadeInRight
          - fadeInRightBig
          - fadeInUp
          - fadeInUpBig
          - fadeInTopLeft
          - fadeInTopRight
          - fadeInBottomLeft
          - fadeInBottomRight
          - fadeOut
          - fadeOutDown
          - fadeOutDownBig
          - fadeOutLeft
          - fadeOutLeftBig
          - fadeOutRight
          - fadeOutRightBig
          - fadeOutUp
          - fadeOutUpBig
          - fadeOutTopLeft
          - fadeOutTopRight
          - fadeOutBottomRight
          - fadeOutBottomLeft
          - flip
          - flipInX
          - flipInY
          - flipOutX
          - flipOutY
          - lightSpeedInRight
          - lightSpeedInLeft
          - lightSpeedOutRight
          - lightSpeedOutLeft
          - rotateIn
          - rotateInDownLeft
          - rotateInDownRight
          - rotateInUpLeft
          - rotateInUpRight
          - rotateOut
          - rotateOutDownLeft
          - rotateOutDownRight
          - rotateOutUpLeft
          - rotateOutUpRight
          - hinge
          - jackInTheBox
          - rollIn
          - rollOut
          - zoomIn
          - zoomInDown
          - zoomInLeft
          - zoomInRight
          - zoomInUp
          - zoomOut
          - zoomOutDown
          - zoomOutLeft
          - zoomOutRight
          - zoomOutUp
          - slideInDown
          - slideInLeft
          - slideInRight
          - slideInUp
          - slideOutDown
          - slideOutLeft
          - slideOutRight
          - slideOutUp
      - name: content
        type: string
        required: true
        description: "The text content to animate."
    attributes:
      duration:
        type: string
        pattern: "^\\d+\\.?\\d*m?s$"
        description: "Override the default animation duration (e.g., '2s', '500ms')."
      delay:
        type: string
        pattern: "^\\d+\\.?\\d*m?s$"
        description: "Override the default delay before the animation starts (e.g., '1s', '200ms')."
      repeat:
        type: string
        description: "Override the default number of repetitions (e.g., '3', 'infinite')."
